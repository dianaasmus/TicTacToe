<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/tictactoe-favicon.png">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="neon-text">TicTacToe</h1>
    </header>
    <p>
        Player <img id="player-circle" class="players-turn" src="img/o.png">
        <img id="player-cross" class="players-turn d-none" src="img/x.png">
        's turn
    </p>

    <div id="grid">
        <div id="line-0" class="horizontal-line" style="top: 130px;"></div>
        <div id="line-1" class="horizontal-line" style="top: 283px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 436px;"></div>
        <div id="line-3" class="horizontal-line to-vertical-line" style="left: -121px;"></div>
        <div id="line-4" class="horizontal-line to-vertical-line" style="left: 33px;"></div>
        <div id="line-5" class="horizontal-line to-vertical-line" style="left: 188px;"></div>
        <div id="line-6" class="horizontal-line to-diagonal-line" style="transform: rotate(45deg) scale(0.0);"></div>
        <div id="line-7" class="horizontal-line to-diagonal-line" style="transform: rotate(-45deg) scale(0.0);"></div>
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="position d-none" src="img/o.png">
                    <img id="cross-0" class="position d-none" src="img/x.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="position d-none" src="img/o.png">
                    <img id="cross-1" class="position d-none" src="img/x.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="position d-none" src="img/o.png">
                    <img id="cross-2" class="position d-none" src="img/x.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="position d-none" src="img/o.png">
                    <img id="cross-3" class="position d-none" src="img/x.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="position d-none" src="img/o.png">
                    <img id="cross-4" class="position d-none" src="img/x.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="position d-none" src="img/o.png">
                    <img id="cross-5" class="position d-none" src="img/x.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="position d-none" src="img/o.png">
                    <img id="cross-6" class="position d-none" src="img/x.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="position d-none" src="img/o.png">
                    <img id="cross-7" class="position d-none" src="img/x.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="position d-none" src="img/o.png">
                    <img id="cross-8" class="position d-none" src="img/x.png">
                </td>
            </tr>
        </table>
    </div>

    <div id="game-over" class="d-none game-over-container">
        <p id="game-over-p">
            PLAYER <img id="player-circle-end" class="winner d-none" src="img/o.png">
            <img id="player-cross-end" class="winner d-none" src="img/x.png">
            WON!
        </p>
        <img src="img/game-over.png" class="game-over-img">
        <button id="reset" onclick="restartGame()">PLAY AGAIN</button>
    </div>

</body>

</html>
